{% extends 'dashboard/layout.html' %}
{% block body %}

<title>{{title}}</title>

<div class="title-table">LIST PRODUCT</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Discount</th>
            <!-- <th scope="col">Description</th> -->
            <th scope="col">Stock</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for row in product %}
        <tr>


            <th scope="row">{{loop.index}}</th>
            <td>{{row.name_product}}</td>
            <td><img style="width: 100px; height: 100px;" src={{ url_for('static', filename='images/' + row.image_product) }} alt="Product"></td>
            <td>{{row.price}}</td>
            <td>{{row.discount}}</td>
            <!-- <td>{{row.description_product}}</td> -->
            <td>{{row.stock}}</td>
            <th scope="col">Edit</th>
            <th scope="col"><a href="/removeproduct?id_product={{row[0]}}">Remove</a></th>

        </tr>
        {% endfor %}

    </tbody>
</table>



{% endblock %}
