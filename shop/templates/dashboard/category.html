{% extends 'dashboard/layout.html' %}
{% block body %}

<title>{{title}}</title>

<div class="title-table">LIST PRODUCT</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name Category</th>
            <th scope="col">Image Category</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for row in category %}
        <tr>


            <th scope="row">{{loop.index}}</th>
            <td>{{row.name_category}}</td>
            <td><img style="width: 100px; height: 100px;" src={{ url_for('static', filename='images/' + row.image_category) }} alt="Product"></td>
            <td>{{row.description_category}}</td>
            <th scope="col">Edit</th>
            <th scope="col"><a href="/removecategory?id_category={{row.id_category}}">Remove</a></th>

        </tr>
        {% endfor %}

    </tbody>
</table>



{% endblock %}
