{% extends 'dashboard/layout.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1 class="text-center mt-5">Edit Username</h1>
            <form action="updateuser" method="POST" enctype="multipart/form-data">
                {% for row in user %}
                <p>ID: <input type="text" value="{{row[0]}}" name="id_product" class="form-control" disabled></p>
                <p>Username: <input type="text" value="{{row[1]}}" name="name" class="form-control"></p>
                <p>Email: <input type="text" value="{{row[2]}}" name="name" class="form-control"  disabled></p>
                <p>Password: <input type="password" value="{{row[3]}}" name="password" class="form-control"></p>
                <p>Role: <input type="text" value="{{row[4]}}" name="role" class="form-control"></p>
                {% endfor %}
                <input type="submit" value="Edit User" class="btn btn-info mt-2">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
