{% extends 'dashboard/layout.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1 class="text-center mt-5">Add Category</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <form action="addcategory" method="POST" enctype="multipart/form-data">
                <p>Name: <input type="text" name="name" class="form-control"></p>
                <p>Images: <input type="text" name="image" class="form-control"></p>
                <p>Description: <input type="text" name="description" class="form-control"></p>
                <input type="submit" value="Add Category" class="btn btn-info mt-2">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
