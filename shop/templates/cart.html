{% extends 'layout.html' %}

{% block body %}



<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name Product</th>
            <th scope="col">Image Product</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for row in product %}
        <tr>
            <td>{{row[1]}}</td>
            <td><img style="width: 70px; height: 70px;" src={{url_for('static', filename='images/'+row[2])}}
                id="image" /></td>
            <td>{{row[3]}} VND</td>
            <td><a href="/removeFromCart?id_product={{row[0]}}">Remove</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="subtotal"> <p>Total:</p> {{totalPrice}} VND</div>


{% endblock %}
