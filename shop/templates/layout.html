<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='css/reset.css') }} />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href={{ url_for('static', filename='css/animate.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/grid.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/styles.css') }} />
    <script src={{ url_for('static', filename='js/jquery.min.js')}}></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

    <div class="header">
        <h2 class="logo">Tech Shop</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
            <i class="fas fa-ellipsis-h"></i>
        </label>

        <ul class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            {% if current_user.is_authenticated %}
            <a href="#" style="color: blue;">{{current_user.username}}</a>
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
            <label for="chk" class="hide-menu-btn">
                <i class="fas fa-times"></i>
            </label>
        </ul>
    </div>




    {% block body %}

    {% endblock %}

    <section class="footer">
        <table class="table table-borderless footer-inner">
            <tr>
                <td><h2>VISIT OUR SHOWROOM</h2></td>
                <td><a href="#" class="button-white">GET POSITION</a></td>
            </tr>
            <tr>
                <td>140 Le Trong Tan, Tay Thanh, Tan Phu, HCM.</td>
                <td class="phone"><i class="fas fa-phone"></i> 012323124</td>
            </tr>
        </table>

        <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
        </ul>
    </section>
</body>
<script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script>
<script src={{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}></script>
<script src={{ url_for('static', filename='js/popper.min.js') }}></script>

</html>
